<form>
  <label>Email</label>
  <input type="email" #email>
  <label>Password</label>
  <input type="password" #password>
  <button 
    type="button"
    (click)="login(email.value, password.value)"
    [disabled]="!enabled"
  >Loginz
  </button>

  <a>
    <span *ngIf="needsLogin()">Login</span>
    <span *ngIf="!needsLogin()">Logout</span>
  </a>
</form>
